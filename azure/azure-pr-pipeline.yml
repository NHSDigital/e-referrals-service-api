name: "$(SourceBranchName)+$(BuildID)"

trigger: none
pr: none

resources:
  repositories:
    - repository: common
      type: github
      name: NHSDigital/api-management-utils
      ref: refs/heads/feature/ERSSUP-55776
      endpoint: NHSDigital
  pipelines:
    - pipeline: build_pipeline
      source: "E-Referrals-Service-API-Build"
      trigger:
        branches:
          exclude:
            - master
            - refs/heads/master
            - refs/tags/v*

pool:
  name: 'AWS-ECS'

variables:
  - template: project.yml

extends:
  template: azure/common/apigee-deployment.yml@common
  parameters:
    service_name: ${{ variables.service_name }}
    short_service_name: ${{ variables.short_service_name }}
    service_base_path: ${{ variables.service_base_path }}
    product_display_name: ${{ variables.product_display_name }}
    product_description: ${{ variables.product_description }}
    spec_file: ${{ variables.spec_file }}
    apigee_deployments:
      - environment: internal-dev
        make_spec_visible: true
        service_name: ${{ variables.service_name }}-alpha
        short_service_name: ${{ variables.short_service_name }}-alpha
        product_display_name: ${{ variables.product_display_name }} (ERSALPHA)
        service_base_path: ${{ variables.service_base_path }}-alpha
        stage_name: ers_alpha_pr
        jinja_templates:
          ERS_TARGET_SERVER: e-referrals-service-api--alpha
      - environment: internal-dev-sandbox
        proxy_path: sandbox
