name: "$(SourceBranchName)+$(BuildID)"

trigger: none
pr: none

resources:
  repositories:
    - repository: common
      type: github
      name: NHSDigital/api-management-utils
      ref: refs/heads/edge
      endpoint: NHSDigital
  pipelines:
    - pipeline: build_pipeline
      source: "E-Referrals-Service-API-Build"
      trigger:
        branches:
          include:
            - refs/tags/v*

pool:
  name: 'AWS-ECS'

variables:
  - template: project.yml

extends:
  template: azure/common/apigee-deployment.yml@common
  parameters:
    service_name: ${{ variables.service_name }}
    short_service_name: ${{ variables.short_service_name }}
    service_base_path: ${{ variables.service_base_path }}
    enable_status_monitoring: true
    manual_approval_env: manual-approval-ptl
    apigee_deployments:
    - environment: manual-approval
      stage_name: manual_approval_alpha
    - environment: internal-dev
      stage_name: ers_alpha_release
      service_name: "${{ variables.service_name }}-alpha"
      short_service_name: "${{ variables.short_service_name }}-alpha"
      service_base_path: "${{ variables.service_base_path }}-alpha"
      jinja_templates:
        ERS_TARGET_SERVER: e-referrals-service-api--alpha
        ALLOW_ECHO_TARGET: true
      post_deploy:
      - template: templates/run-tests.yml
        parameters:
          integration_tests: true
          smoke_tests: true
      depends_on:
      - manual_approval_alpha
    - environment: manual-approval
      stage_name: manual_approval_rc
    - environment: internal-dev
      stage_name: ers_rc_release
      service_name: "${{ variables.service_name }}-rc"
      short_service_name: "${{ variables.short_service_name }}-rc"
      service_base_path: "${{ variables.service_base_path }}-rc"
      jinja_templates:
        ERS_TARGET_SERVER: e-referrals-service-api--rc
        ALLOW_ECHO_TARGET: true
      post_deploy:
      - template: templates/run-tests.yml
        parameters:
          integration_tests: true
          smoke_tests: true
      depends_on:
      - manual_approval_rc
    - environment: internal-dev-sandbox
      proxy_path: sandbox
      post_deploy:
      - template: templates/run-tests.yml
        parameters:
          smoke_tests: true
          sandbox_tests: true
      depends_on:
      - manual_approval_rc
    - environment: manual-approval
      stage_name: manual_approval_fix
    - environment: internal-dev
      stage_name: ers_fix_release
      service_name: "${{ variables.service_name }}-fix"
      short_service_name: "${{ variables.short_service_name }}-fix"
      service_base_path: "${{ variables.service_base_path }}-fix"
      enable_status_monitoring: false
      jinja_templates:
        ERS_TARGET_SERVER: e-referrals-service-api--fix
        ALLOW_ECHO_TARGET: true
      post_deploy:
      - template: templates/run-tests.yml
        parameters:
          integration_tests: true
          smoke_tests: true
      depends_on:
      - manual_approval_fix
    - environment: manual-approval
      stage_name: manual_approval_sa
    - environment: internal-qa
      stage_name: ers_sa_release
      post_deploy:
      - template: templates/run-tests.yml
        parameters:
          smoke_tests: true
      depends_on:
      - manual_approval_sa
    - environment: manual-approval
      stage_name: manual_approval_int
    - environment: int
      stage_name: ers_int_release
      post_deploy:
      - template: templates/run-tests.yml
        parameters:
          smoke_tests: true
      depends_on:
      - manual_approval_int
    - environment: prod
      stage_name: prod #revert to ers_prod_release when monitoring stack fixed to support it.
      post_deploy:
      - template: templates/run-tests.yml
        parameters:
          smoke_tests: true
      depends_on:
      - ers_sa_release
    - environment: manual-approval
      stage_name: manual_approval_nft2
    - environment: internal-qa-sandbox
      proxy_path: sandbox
      depends_on:
      - manual_approval_sa
      post_deploy:
      - template: templates/run-tests.yml
        parameters:
          smoke_tests: true
    - environment: sandbox
      proxy_path: sandbox
      depends_on:
      - manual_approval_int
      post_deploy:
      - template: templates/run-tests.yml
        parameters:
          smoke_tests: true
