parameters:
  - name: smoke_tests
    type: boolean
    displayName: Toggle smoke tests
    default: false
  - name: integration_tests
    type: boolean
    displayName: Toggle integration tests
    default: false

steps:

  - bash: poetry install
    workingDirectory: $(Pipeline.Workspace)/s/$(SERVICE_NAME)/$(SERVICE_ARTIFACT_NAME)
    displayName: Setup tests

  - template: "azure/components/aws-assume-role.yml@common"
    parameters:
     role: "auto-ops"
     profile: "apm_ptl"

  - template: "azure/components/get-aws-secrets-and-ssm-params.yml@common"
    parameters:
     secret_file_ids:
       - ptl/app-credentials/jwt_testing/non-prod/JWT_TESTING_WITH_ASID_PRIVATE_KEY
       - ptl/app-credentials/jwt_testing/non-prod/JWT_TESTING_PRIVATE_KEY
       - ptl/app-credentials/jwt_testing/non-prod/ID_TOKEN_TESTING_PRIVATE_KEY
     config_ids:
       - /ptl/azure-devops/env-int/test-app/internal-testing-int/CLIENT_ID_INT
       - /ptl/azure-devops/env-int/test-app/internal-testing-int/CLIENT_SECRET_INT
     secret_ids:
       - ptl/app-credentials/jwt_testing/non-prod/JWT_TESTING_API_KEY
       - ptl/app-credentials/jwt_testing/non-prod/JWT_TESTING_WITH_ASID_API_KEY

  # Smoke tests
  - ${{ if parameters.smoke_tests }}:
    - template: ers-smoke.yml

  # integration tests
  - ${{ if parameters.integration_tests }}:
    - template: ers-integration-tests.yml
