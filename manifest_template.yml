## Manifest template ##
# To view the expanded version of this template locally, clone api-management-utils
#
#   $ cd /path/to/local/api-management-utils/ansible
#   $ DIST_DIR=/path/to/this/repo make template-manifest
#
#
APIGEE_ENVIRONMENTS:
- display_name: Internal Development
  name: internal-dev
  variants:
  - name: alpha
  - name: rc
  - name: fix
  - name: ft01
    service: fti
  - name: ft04
    service: ftiv
  - name: ft05
    service: ftv
  - name: ft09
    service: ftix
  - name: ft22
    service: ftxxii
- display_name: Internal Development Sandbox
  name: internal-dev-sandbox
- display_name:  Integration Testing
  name: int
- display_name: Internal QA
  name: internal-qa
- display_name: Internal QA Sandbox
  name: internal-qa-sandbox
- display_name: Sandbox
  name: sandbox
- display_name: Dev
  name: dev
  variants:
  - name: dep
- name: prod
  approval_type: manual
  display_name: Production

ACCESS_MODES:
  - name: healthcare-worker
    nameSuffix: -healthcare-worker
    displayName: Healthcare Worker
    scopes: ['urn:nhsd:apim:user-nhs-id:aal3:e-referrals-service-api']
    requireCallbackUrl: true
    description: User restricted
  - name: application-restricted
    nameSuffix: -application-restricted
    displayName: Application Restricted
    scopes: ['urn:nhsd:apim:app:level3:e-referrals-service-api']
    requireCallbackUrl: false
    description: Application Restricted
---
{% import 'manifest_template_macros.yml' as macros %}

meta:
  api:
    name: e-referrals-service-api
    guid: 343026de-b0f5-4c45-a53e-3a1b687bab9d
    spec_guids: ['2ff6fce6-8b51-4d88-a528-4fd1edd18541']
  schema_version: 1
apigee:
  environments:
{% for ENV in APIGEE_ENVIRONMENTS %}
{%  set TITLE = 'e-Referral Service' %}
{%  set NAME = 'e-referrals-service-api-' + ENV.name %}

  {{ macros.nameAndEnv(ENV) }}

{%  if ENV.variants is defined %}
{%      for VARIANT in ENV.variants %}
{%          set productName = VARIANT.service | default(VARIANT.name) + '-' + ENV.name %}
{%          set displayName = ENV.display_name + ' - ' + VARIANT.name %}
{%          for MODE in ACCESS_MODES %}

      {{ macros.product(ENV, MODE, TITLE, productName, displayName) }}

{%          endfor %}
{%      endfor %}

    specs:
{%      for VARIANT in ENV.variants %}
{%          set productName = VARIANT.service | default(VARIANT.name) + '-' + ENV.name %}

      {{ macros.specs(productName) }}

{%      endfor %}

    api_catalog:
{%      for VARIANT in ENV.variants %}
{%          set productName = VARIANT.service | default(VARIANT.name) + '-' + ENV.name %}
{%          set displayName = ENV.display_name + ' - ' + VARIANT.name %}
{%          set description = ENV.display_name|lower + ' - ' + VARIANT.name %}
{%          for MODE in ACCESS_MODES %}

      {{ macros.api_catalog(MODE, TITLE, productName, displayName, description) }}

{%          endfor %}
{%      endfor %}
{%  else %}
{%      set productName = ENV.name %}
{%      set displayName = ENV.display_name %}
{%      for MODE in ACCESS_MODES %}

      {{ macros.product(ENV, MODE, TITLE, productName, displayName) }}

{%      endfor %}

    specs:
      {{ macros.specs(productName) }}

    api_catalog:
{%      for MODE in ACCESS_MODES %}
{%      set description = ENV.display_name|lower %}

      {{ macros.api_catalog(MODE, TITLE, productName, displayName, description) }}

{%      endfor %}
{%  endif %}
{% endfor %}
