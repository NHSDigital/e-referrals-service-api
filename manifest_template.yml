APIGEE_ENVIRONMENTS:
- display_name: Internal Development
  make_spec_visible: true
  name: internal-dev
- display_name: Internal Development Sandbox
  name: internal-dev-sandbox
- display_name:  Integration Testing
  make_spec_visible: true
  name: int
- display_name: Internal QA
  make_spec_visible: true
  name: internal-qa
- display_name: Internal QA Sandbox
  make_spec_visible: true
  name: internal-qa-sandbox
- display_name: Reference
  make_spec_visible: true
  name: ref
- display_name: Sandbox
  name: sandbox

INTERNAL_DEV_VARIANTS:
- alpha
- rc
- fix

---

meta:
  api:
    name: e-referrals-service-api
    guid: 343026de-b0f5-4c45-a53e-3a1b687bab9d
    spec_guids: ['2ff6fce6-8b51-4d88-a528-4fd1edd18541']
  schema_version: 1
apigee:
  environments:

{% for ENV in APIGEE_ENVIRONMENTS %}
{% set TITLE = 'e-Referrals-Service (' + ENV.display_name + ')' %}
{% set DESCRIPTION = 'e-Referrals-Service - ' + ENV.display_name | lower + ' environment' %}
{% set NAME = 'e-referrals-service-api-' + ENV.name %}
{% if ENV.name == 'internal-dev' %}
  - name: {{ ENV.name }}
    products:
{% for VARIANT in INTERNAL_DEV_VARIANTS %}
      - name: e-referrals-service-api-{{ VARIANT }}-{{ ENV.name }}
        approvalType: {{ ENV.approval_type | default('auto') }}
        attributes:
          - name: access
            value: public
          - name: ratelimit
            value: 5ps
        description: {{ DESCRIPTION }} ({{ VARIANT }})
        displayName: {{ TITLE }} {{ VARIANT }}
        environments: [ {{ ENV.name }} ]
        proxies:
          - e-referrals-service-api-{{ VARIANT }}-{{ ENV.name }}
          - identity-service-{{ ENV.name }}
        scopes:
          - 'urn:nhsd:apim:app:level3:e-referrals-service-api'
          - 'urn:nhsd:apim:user-nhs-id:aal3:e-referrals-service-api'
        quota: '300'
        quotaInterval: '1'
        quotaTimeUnit: minute
{% endfor %}
    specs:
      - name: {{ NAME }}
        path: e-referrals-service-api.json
    api_catalog:
{% for VARIANT in INTERNAL_DEV_VARIANTS %}
      - edgeAPIProductName: e-referrals-service-api-{{ VARIANT }}-{{ ENV.name }}
        anonAllowed: true
        description: {{ DESCRIPTION }}
        requireCallbackUrl: {{ ENV.require_callback_url | default(true) }}
        title: {{ TITLE }} ({{ VARIANT }})
        visibility: {{ ENV.make_spec_visible | default(false) }}
        specId: {{ NAME }}
{% endfor %}
{% else %}
  - name: {{ ENV.name }}
    products:
      - name: {{ NAME }}
        approvalType: {{ ENV.approval_type | default('auto') }}
        attributes:
          - name: access
            value: public
          - name: ratelimit
            value: 5ps
        description: {{ DESCRIPTION }}
        displayName: {{ TITLE }}
        environments: [ {{ ENV.name }} ]
        proxies:
          - e-referrals-service-api-{{ ENV.name }}
          - identity-service-{{ ("%s-int" | format(ENV.name)) if ENV.name == 'internal-qa' else ENV.name }}
{% if ENV.name == 'int' %}
          - identity-service-int-no-smartcard
{% endif %}
        scopes:
          - 'urn:nhsd:apim:app:level3:e-referrals-service-api'
          - 'urn:nhsd:apim:user-nhs-id:aal3:e-referrals-service-api'
        quota: '300'
        quotaInterval: '1'
        quotaTimeUnit: minute
    specs:
      - name: {{ NAME }}
        path: e-referrals-service-api.json
    api_catalog:
      - edgeAPIProductName: {{ NAME }}
        anonAllowed: true
        description: {{ DESCRIPTION }}
        requireCallbackUrl: {{ ENV.require_callback_url | default(true) }}
        title: {{ TITLE }}
        visibility: {{ ENV.make_spec_visible | default(false) }}
        specId: {{ NAME }}
{% endif %}
{% endfor %}
