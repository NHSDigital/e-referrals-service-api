title: eRS-GenerateUploadUri-Request-Parameters
type: object
description: "Parameters containing the filename and file size for generating a presigned url to upload a file."
required:
  - resourceType
  - parameter
properties:
  resourceType:
    type: string
    enum:
      - 'Parameters'
    example: 'Parameters'
  parameter:
    type: array
    description: |
      | Field      | Cardinality | Max Value (Subject to change) | Description                                                        |
      | -----------| ----------- | ----------------------------- | ------------------------------------------------------------------ |
      | `filename` | `1..1`      | 255 characters                | The name of the file, including extension (e.g. `filename.txt`).   |
      | `fileSize` | `1..1`      | 104857600 bytes (100MB)       | The size of the file in `bytes` (e.g. `10485760`, which is 10MB).  |
    items:
      anyOf:
        - title: filename
          description: Parameter to supply the filename
          type: object
          required:
            - name
            - valueString
          properties:
            name:
              type: string
              enum:
                - filename
              example: 'filename'
            valueString:
              type: string
              example: 'example.pdf'
        - title: fileSize
          description: Parameter to supply the file size in bytes
          type: object
          required:
            - name
            - valueUnsignedInt
          properties:
            name:
              type: string
              enum:
                - fileSize
              example: 'fileSize'
            valueUnsignedInt:
              type: integer
              example: '10485760'

