title: Extension-eRS-HoursOfOperation
description: Extension to detail the hours of operation outlined for a HealthcareService.
type: object
required:
  - url
  - valueString
properties:
  url:
    type: string
    enum:
      - 'https://fhir.nhs.uk/StructureDefinition/Extension-eRS-HoursOfOperation'
    example: 'https://fhir.nhs.uk/StructureDefinition/Extension-eRS-HoursOfOperation'
  valueString:
    type: string
    example: '9-5 Monday to Friday'