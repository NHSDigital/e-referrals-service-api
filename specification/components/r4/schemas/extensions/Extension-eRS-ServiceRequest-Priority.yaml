title: Extension-ServiceRequest-Priority
description: Extension to supply the current priority of a ServiceRequest within e-RS
type: object
required:
  - url
  - valueCoding
properties:
  url:
    type: string
    enum:
      - 'https://fhir.nhs.uk/StructureDefinition/Extension-ServiceRequest-Priority'
    example: 'https://fhir.nhs.uk/StructureDefinition/Extension-ServiceRequest-Priority'
  valueCoding:
    type: object
    required:
      - system
      - code
    properties:
      system:
        type: string
        enum:
          - 'https://fhir.nhs.uk/CodeSystem/eRS-Priority'
        example: 'https://fhir.nhs.uk/CodeSystem/eRS-Priority'
      code:
        type: string
        enum:
          - ROUTINE
          - URGENT
          - TWO_WEEK_WAIT
        example: URGENT
      display:
        description: display value is returned in response from the server
        nullable: true
        type: string
        example: Urgent
