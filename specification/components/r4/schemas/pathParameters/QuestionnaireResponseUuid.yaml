name: uuid
in: path
description: |
    The UUID of the questionnaire response to be retrieved. It must be valid and relate to an existing  Questionnaire Response otherwise a HTTP 404 response will be returned.
required: true
schema:
  type: string
  format: uuid
  example: 'd9d4cf80-3f9d-4435-9f3b-e6efb09ad654'
