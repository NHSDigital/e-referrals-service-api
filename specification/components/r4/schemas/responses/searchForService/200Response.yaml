description: Response contains the results for the supplied search criteria.
headers:
  X-Correlation-ID:
    $ref: '../../headers/response/CorrelationID.yaml'
  X-Request-ID:
    $ref: '../../headers/response/RequestID.yaml'
  Content-Type:
    $ref: '../../headers/response/ContentTypeFhirJson.yaml'
content:
  application/fhir+json:
    schema:
      title: Bundle resource containg healthcare services
      type: object
      required:
        - id
        - meta
        - type
        - timestamp
        - total
        - link
      properties:
        id:
          type: string
          example: "123e4567-e89b-12d3-a456-426614174000"
        meta:
          type: object
          required:
            - profile
          properties:
            profile:
              type: array
              items:
                type: string
                enum:
                  - 'https://fhir.hl7.org.uk/StructureDefinition/UKCore-Bundle'
                example: 'https://fhir.hl7.org.uk/StructureDefinition/UKCore-Bundle'
        type:
          type: string
          enum:
            - 'searchset'
          example: 'searchset'
        timestamp:
          type: string
          format: date-time
          example: '2021-08-04T14:35:00.00Z'
        total:
          description: The total number of HeatlhcareServices that matched the supplied search critera
          type: integer
          example: 1
        link:
          type: array
          items:
            type: object
            required:
              - relation
              - url  
            properties:
              relation:
                type: string
                enum:
                  - 'self'
                example: 'self'
              url:
                type: string
                example: "_baseUrl_/R4/HealthcareService?_id=1,2"
        entry:
          type: array
          description: |
            | Field                  | Cardinality | Notes                                      |
            | ---------------------- | ----------- | ------------------------------------------ |
            | `HealthcareService`    | `0..*`      |                                            |            
          items:
            title: HealthcareService
            type: object
            required:
              - fullUrl
              - resource
              - search
            properties:
              fullUrl:
                type: string
                example: "_baseUrl_/R4/HealthcareService/1"
              resource:
                $ref: ../../eRS-HealthcareService.yaml
              search:
                type: object
                required:
                  - mode
                properties:
                  mode:
                    type: string
                    enum:
                      - match
                    example: 'match'
    examples:
      multiple-services-minimal:
        summary: Search for multiple service with minimal attributes.
        value:
          $ref: '../../../examples/searchForServices/responses/searchServiceWithMinmumalAttributes.json'
      multiple-services-max-min:
        summary: Search for multiple service max and min attributes.
        value:
          $ref: '../../../examples/searchForServices/responses/searchServiceWithMaxAndMinAttributes.json'
      multiple-services-empty:
        summary: Search for multiple service, where the service IDs are formatted correctly, but non of the service IDs match
        value:
          $ref: '../../../examples/searchForServices/responses/searchServiceWithEmptyResponse.json'
