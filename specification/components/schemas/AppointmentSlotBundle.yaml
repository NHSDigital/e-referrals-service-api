title: Bundle resource containg appointment slots
type: object
required:
  - id
  - meta
  - resourceType
  - type
  - total
  - link
  - entry
properties:
  id:
    type: string
    example: '08acc887-6a7b-4b38-8f50-022e41319efe'
  meta:
    type: object
    required: 
      - lastUpdated
      - profile
    properties:
      lastUpdated:
        type: string
        format: date-time
        example: '2021-04-20T12:17:35.128Z'
      profile:
        type: array
        items:
          type: string
          enum:
            - 'http://hl7.org/fhir/STU3/StructureDefinition/Bundle'
          example: 'http://hl7.org/fhir/STU3/StructureDefinition/Bundle'
  resourceType:
    type: string
    enum:
      - Bundle
    example: 'Bundle'
  type:
    type: string
    enum:
      - searchset
    example: 'searchset'
  total:
    type: integer
    minimum: 0
    format: int32
    example: 3
  link:
    type: array
    minItems: 1
    maxItems: 3
    items:
      type: object
      required:
        - relation
        - url
      properties:
        relation:
          type: string
          enum:
            - self
            - previous
            - next
          example: 'self'
        url:
          type: string
          example: '_baseUrl_/STU3/v1/Slot?schedule.actor%3AHealthcareService=11010&appointmentType=ROUTINE&_count=10&status=free&_include=Slot%3Aschedule&page=1'
  entry:
    type: array
    items:
      anyOf:
        - title: |
            Slot resource includes the ‘Reference’ to the slot and the slot’s ‘start’ and ‘end’ times.
          type: object
          required:
            - fullUrl
            - resource
            - search
          properties:
            fullUrl:
              type: string
              example: '_baseUrl_/STU3/v1/Slot/11000010'
            resource:
              type: object
              required:
                - id
                - meta
                - resourceType
                - identifier
                - schedule
                - status
                - start
                - end
              properties:
                id:
                  type: string
                  example: '11000009'
                meta:
                  type: object
                  required: 
                    - profile
                  properties:
                    profile:
                      type: array
                      items:
                        type: string
                        enum:
                          - "https://fhir.hl7.org.uk/STU3/StructureDefinition/CareConnect-Slot-1"
                        example: "https://fhir.hl7.org.uk/STU3/StructureDefinition/CareConnect-Slot-1"
                      minItems: 1
                      maxItems: 1
                resourceType:
                  type: string
                  enum: 
                    - Slot
                  example: 'Slot'
                identifier:
                  type: array
                  minItems: 1
                  maxItems: 1
                  items:  
                    $ref: identifiers/AlternativeSlot.yaml
                schedule:
                  type: object
                  required:
                    - reference
                  properties:
                    reference:
                      type: string
                      example: Schedule/11000-921600556514
                status:
                  type: string
                  enum:
                    - free
                  example: 'free'
                start:
                  type: string
                  format: date-time
                  example: '2021-05-19T18:00:00.000Z'
                end:
                  type: string
                  format: date-time
                  example: '2021-05-19T19:00:00.000Z'
            search:
              type: object
              required:
                - mode
              properties:
                mode:
                  type: string
                  enum:
                    - match
                  example: 'match'
        - title: | 
            Schedule resource is used to indicate which allocated clinician a Slot is associated with (if any). 
            The ‘Schedule’ also indicates the Service Id that will be the same Service for which the Slot search was performed
          type: object
          required:
            - fullUrl
            - resource
            - search
          properties:
            fullUrl:
              type: string
              example: '_baseUrl_/STU3/v1/Schedule/11000-921600556514'
            resource:
              type: object
              required:
                - id
                - meta
                - resourceType
                - identifier
                - actor
              properties:
                id:
                  type: string
                  example: '11000-921600556514'
                meta:
                  type: object
                  required: 
                    - profile
                  properties:
                    profile:
                      type: array
                      items:
                        type: string
                        enum:
                          - "https://fhir.hl7.org.uk/STU3/StructureDefinition/CareConnect-Schedule-1"
                        example: "https://fhir.hl7.org.uk/STU3/StructureDefinition/CareConnect-Schedule-1"
                      minItems: 1
                      maxItems: 1
                resourceType:
                  type: string
                  enum: 
                    - Schedule
                  example: 'Schedule'
                identifier:
                  type: array
                  minItems: 1
                  maxItems: 1
                  items:    
                    $ref: identifiers/ErsSchedule.yaml
                actor:
                  type: array
                  minItems: 2
                  maxItems: 2
                  items:
                    type: object
                    required:
                      - identifier
                    properties:
                      identifier:
                        anyOf:
                          - $ref: identifiers/ServiceId.yaml
                          - $ref: identifiers/STU3_UserId.yaml
            search:
              type: object
              required:
                - mode
              properties:
                mode:
                  type: string
                  enum:
                    - include
                  example: 'include'
      



