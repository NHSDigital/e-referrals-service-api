type: object
required:
  - id
  - meta
  - resourceType
  - url
  - name
  - status
  - date
  - description
  - content
  - property
  - concept
properties:
  id:
    title: Identifier of this code system
    type: string
    enum:
     - SPECIALTY
     - APPOINTMENT-CANCELLATION-REASON
     - CLINIC-TYPE
     - REFERRAL-CANCELLATION-REASON
     - APPOINTMENT-NON-ATTENDANCE-REASON
    example: 'SPECIALTY'
  meta:
    type: object
    required:
      - profile
    properties:
      profile:
        type: array
        items:
          type: string
          enum:
            - 'http://hl7.org/fhir/StructureDefinition/shareablecodesystem'
            - 'https://fhir.nhs.uk/STU3/StructureDefinition/eRS-Specialty-CodeSystem-1'
          example: 'https://fhir.nhs.uk/STU3/StructureDefinition/eRS-Specialty-CodeSystem-1'
  resourceType:
    type: string
    enum:
      - CodeSystem
    example: 'CodeSystem'
  url:
    type: string
    example: '_baseUrl_/STU3/CodeSystem/SPECIALTY'
  name:
    title: Description of the code system
    type: string
    enum:
      - 'e-RS Appointment Cancellation Reason'
      - 'e-RS Specialty'
      - 'e-RS Clinic Type'
      - 'e-RS ReferralRequest Cancellation Reason'
      - 'e-RS Appointment Non-attendance Reason'
    example: 'e-RS Specialty'
  status:
    type: string
    enum:
      - active
    example: 'active'
  date:
    type: string
    format: date-time
  publisher:
    type: string
    enum:
     - 'e-Referral Service'
    example: 'e-Referral Service'
  description:
    type: string
    example: 'e-RS Specialty'
  copyright:
    type: string
    example: 'Copyright Â© 2016 HL7 UK'
  content:
    type: string
    enum:
      - complete
    example: 'complete'
  property:
    $ref: 'CodeSystemProperties.yaml'
  concept: 
    title: Details of the code system
    type: array
    items:
      $ref: 'CodeSystemConcept.yaml'
