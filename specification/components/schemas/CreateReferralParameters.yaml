type: object
required:
  - resourceType
  - meta
  - parameter
properties:
  resourceType:
    type: string
    enum:
      - 'Parameters'
    example: 'Parameters'
  meta:
    type: object
    required: 
      - profile
    properties:
      profile:
        type: array
        items:
          type: string
          enum:
            - "https://fhir.nhs.uk/STU3/StructureDefinition/eRS-CreateReferral-Parameters-1"
          example: "https://fhir.nhs.uk/STU3/StructureDefinition/eRS-CreateReferral-Parameters-1"
        minItems: 1
        maxItems: 1
  parameter:
    type: array
    items:
      anyOf:
        - $ref: 'parameters/Patient.yaml'
        - title: Parameter to supply a shortlist
          type: object
          required:
            - name
            - resource
          properties:
            name:
              type: string
              enum:
                - shortlist
              example: 'shortlist'
            resource:
              $ref: 'ShortlistList.yaml'
        - $ref: 'parameters/ReferringClinician.yaml'
        - title: Parameter to supply the intention to add referral letter flag
          type: object
          required:
            - name
            - valueCoding
          properties:
            name:
              type: string
              enum:
                - intentionToAddReferralLetter
              example: 'intentionToAddReferralLetter'
            valueCoding:
              type: object
              required:
                - system
                - code
              properties:
                system:
                  type: string
                  enum:
                    - 'https://fhir.nhs.uk/STU3/CodeSystem/eRS-ReferralLetterIntention-1'
                  example: 'https://fhir.nhs.uk/STU3/CodeSystem/eRS-ReferralLetterIntention-1'
                code:
                  type: string
                  enum:
                    - NEED_TO_ADD_LATER
                    - NOT_INTENDING_TO_ADD
                  example: 'NEED_TO_ADD_LATER'
        - title: Parameter to supply the first reminder follow up days. 
          type: object
          required:
            - name
            - valueUnsignedInt
          properties:
            name:
              type: string
              enum:
                - firstReminderLetterFollowUpDays
              example: 'firstReminderLetterFollowUpDays'
            valueUnsignedInt:
              type: integer
              minimum: 0
              format: int32
              example: 0
