title: Bundle resource containing practitioner roles 
type: object
required:
  - id
  - meta
  - resourceType
  - type
  - total
  - link
properties:
  id:
    type: string
    example: '08acc887-6a7b-4b38-8f50-022e41319efe'
  meta:
    type: object
    required: 
      - lastUpdated
      - profile
    properties:
      lastUpdated:
        type: string
        format: date-time
        example: '2021-04-20T12:17:35.128Z'
      profile:
        type: array
        items:
          type: string
          enum:
            - 'https://fhir.hl7.org.uk/StructureDefinition/UKCore-Bundle'
          example: 'https://fhir.hl7.org.uk/StructureDefinition/UKCore-Bundle'
  resourceType:
    type: string
    enum:
      - Bundle
    example: 'Bundle'
  type:
    type: string
    enum:
      - searchset
    example: 'searchset'
  total:
    type: integer
    minimum: 0
    format: int32
    example: 1
  link:
    type: array
    minItems: 1
    maxItems: 1
    items:
      type: object
      required:
        - relation
        - url
      properties:
        relation:
          type: string
          enum:
            - self
          example: 'self'
        url:
          type: string
          example: '_baseUrl_/R4/PractitionerRole'
  entry:
    type: array
    items:
      type: object
      required:
        - fullUrl
        - search
        - resource
      properties:
        fullUrl:
          type: string
          example: '_baseUrl_/R4/PractitionerRole/PractitionerRole-R69-000000000101'
        search:
          type: object
          required:
            - mode
          properties:
            mode: 
              type: string
              enum:
                - match
              example: 'match'
        resource:
          type: object
          required:
            - id
            - meta
            - resourceType
            - practitioner
            - organization
            - code
          properties:
            id:
              type: string
              example: 'PractitionerRole-R69-000000000101'
            meta:
              type: object
              required: 
                - lastUpdated
                - profile
              properties:
                lastUpdated:
                  type: string
                  format: date-time
                  example: '2021-04-20T12:17:35.128Z'
                profile:
                  type: array
                  items:
                    type: string
                    enum:
                      - 'https://fhir.hl7.org.uk/StructureDefinition/UKCore-PractitionerRole'
                    example: 'https://fhir.hl7.org.uk/StructureDefinition/UKCore-PractitionerRole'
            resourceType:
              type: string
              enum:
                - PractitionerRole
              example: 'PractitionerRole'
            practitioner:
              type: object
              required:
                - identifier
              properties:
                identifier:
                  $ref: 'identifiers/R4_UserId.yaml'
            organization:
              type: object
              required:
                - identifier
              properties:
                identifier:
                  $ref: 'identifiers/R4_Organisation.yaml'
            code:
              type: array
              items:
                type: object
                required:
                  - coding
                properties:
                  coding:
                    type: array
                    items:
                      type: object
                      required:
                        - system
                        - code
                      properties:
                        system:
                          type: string
                          enum: 
                            - https://fhir.nhs.uk/CodeSystem/eRS-BusinessFunction-1
                          example: 'https://fhir.nhs.uk/CodeSystem/eRS-BusinessFunction-1'
                        code:
                          type: string
                          example: 'REFERRING_CLINICIAN'


                 
                 
        
       
      



