title: A list of services representing the services available to the patient to have treatment at
type: object
required:
  - meta
  - resourceType
  - entry
properties:
  meta:
    type: object
    required:
      - profile
    properties:
      profile:
        type: array
        items:
          $ref: 'fhir/structures/eRS-Shortlist-List-1.yaml'
  contained:
    type: array
    items:
      $ref: 'SearchCriteriaParameters.yaml'
  resourceType:
    type: string
    enum:
      - List
    example: 'List'
  entry:
    type: array
    items:
      title: Singular entry with service details
      type: object
      required:
        - item
      properties:
        item:
          type: object
          required:
            - identifier
          properties:
            identifier:
              $ref: 'identifiers/ServiceId.yaml'
            display:
              type: string
              example: 'Good Cardiology Business Service'
    minItems: 1
    maxItems: 20
