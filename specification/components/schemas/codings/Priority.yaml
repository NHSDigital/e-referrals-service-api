type: object
required:
  - system
  - code
properties:
  system:
    type: string
    enum:
      - 'https://fhir.nhs.uk/STU3/CodeSystem/eRS-Priority-1'
    example: 'https://fhir.nhs.uk/STU3/CodeSystem/eRS-Priority-1'
  code:
    type: string
    enum:
      - ROUTINE
      - URGENT
      - TWO_WEEK_WAIT
    example: URGENT
  display:
    description: display value is returned in response from the server
    nullable: true
    type: string
    example: Urgent
