title: RequestCancellationProviderUsage
description: This will only be returned when `codeSystemType` is `REQUEST-CANCELLATION-REASON`
type: object
required:
  - code
  - valueCoding
properties:
  code:
    type: string
    enum:
      - providerUsage
    example: 'providerUsage'
  valueCoding:
    type: object
    required:
      - system
      - code
    properties:
      system:
        type: string
        enum:
          - 'https://fhir.nhs.uk/STU3/CodeSystem/eRS-ReferralRequestCancellationReasonUsage-1'
        example: 'https://fhir.nhs.uk/STU3/CodeSystem/eRS-ReferralRequestCancellationReasonUsage-1'
      code:
        type: string
        enum:
          - CANCEL_REFERRAL
          - CANCEL_TRIAGE
        example: 'CANCEL_REFERRAL'
