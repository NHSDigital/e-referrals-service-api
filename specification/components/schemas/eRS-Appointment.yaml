title: eRS-Appointment
description: 'A booking of a healthcare event among patient(s), practitioner(s), related person(s) and/or device(s) for a specific date/time. This may result in one or more Encounter(s) (https://fhir.hl7.org.uk/STU3/StructureDefinition/CareConnect-Appointment-1)'
type: object
required:
  - id
  - meta
  - resourceType
  - status
  - description
  - incomingReferral
  - participant
properties:
  id:
    type: string
    example: 'appointment'
  meta:
    type: object
    required:
      - profile
    properties:
      profile:
        type: array
        items:
          type: string
          enum:
            - 'https://fhir.nhs.uk/STU3/StructureDefinition/eRS-Appointment-1'
            - 'https://fhir.hl7.org.uk/STU3/StructureDefinition/CareConnect-Appointment-1'
          example: 'https://fhir.nhs.uk/STU3/StructureDefinition/eRS-Appointment-1'
      versionId:
        type: string
        nullable: true
        example: '3'
  language:
    type: string
    example: 'en'
  resourceType:
    type: string
    enum:
      - Appointment
    example: 'Appointment'
  status:
    type: string
    enum:
      - proposed
      - pending
      - booked
      - arrived
      - fulfilled
      - cancelled
      - noshow
    example: proposed
  reason:
    nullable: true
    type: array
    minItems: 1
    maxItems: 1
    items:
      type: object
      required:
        - coding
      properties:
        coding:
          type: array
          minItems: 1
          maxItems: 1
          items:
            anyOf:
              - type: object
                title: eRS-ReviewReason
                required:
                  - system
                  - code
                properties:
                  system:
                    type: string
                    enum:
                      - https://fhir.nhs.uk/STU3/CodeSystem/eRS-ReviewReason-1
                    example: 'https://fhir.nhs.uk/STU3/CodeSystem/eRS-ReviewReason-1'
                  code:
                    type: string
                    enum:
                      - NO_SLOTS_AT_SERVICE
                      - SLOT_NOT_AVAILABLE
                      - BOOKING_ATTEMPT_PROBLEM
                      - TRIAGE
                    example: 'NO_SLOTS_AT_SERVICE'
              - type: object
                title: eRS-ReviewOutcome
                required:
                  - system
                  - code
                properties:
                  system:
                    type: string
                    enum:
                      - https://fhir.nhs.uk/STU3/CodeSystem/eRS-ReviewOutcome-1
                    example: 'https://fhir.nhs.uk/STU3/CodeSystem/eRS-ReviewOutcome-1'
                  code:
                    type: string
                    enum:
                      - PROVIDER_CONVERTED_ADVICE_AND_GUIDANCE_ADMIN_TO_REFER
                      - CANCEL_APPOINTMENT_ACTION_LATER
                      - RETURN_TO_REFERRER_WITH_ADVICE
                      - ACCEPT_REFER_BOOK_LATER
                    example: 'PROVIDER_CONVERTED_ADVICE_AND_GUIDANCE_ADMIN_TO_REFER'
                  display: 
                    type: string
                    nullable: true
                    example: 'Provider Converted Advice and Guidance, Admin to Refer'
              - type: object
                title: eRS-Cancellation-Reason
                required:
                  - system
                  - code
                properties:
                  system:
                    type: string
                    example: '_baseurl_/STU3/CodeSystem/APPOINTMENT-CANCELLATION-REASON'
                  code:
                    type: string
                    example: 'PATIENT_HOLIDAY'
                  display: 
                    type: string
                    nullable: true
                    example: 'Patient on holiday'
  description:
    type: string
    enum:
        - 'e-Referral Appointment'
    example: 'e-Referral Appointment'
  start:
    type: string
    nullable: true
    format: date-time
    example: '2021-04-22T08:30:00.000Z'
  end:
    type: string
    nullable: true
    format: date-time
    example: '2021-04-22T10:00:00.000Z'
  slot:
    type: array
    nullable: true
    items:
      type: object
      required:
        - reference
      properties:
        reference:
          type: string
          example: 'Slot/11002001'
    minItems: 0
    maxItems: 1
  created:
    type: string
    nullable: true
    format: date-time
    example: '2021-04-20T12:17:35.128Z'
  comment:
    type: string
    nullable: true
  incomingReferral:
    type: array
    nullable: true
    items:
      type: object
      required:
        - reference
      properties:
        reference:
          type: string
          example: 'ReferralRequest/000000070000/_history/14'
    minItems: 0
    maxItems: 1
  participant:
    type: array
    description: |
      | Field                  | Cardinality | Notes                                      |
      | ---------------------- | ----------- | ------------------------------------------ |
      | `Patient`              | `1..1`      |                                            |
      | `Service`              | `1..1`      |                                            |
      | `AllocatedClinician`   | `0..1`      |                                            |
    items:
      anyOf:
        - type: object
          title: Patient
          properties:
            actor:
              type: object
              required:
                - identifier
              properties:
                identifier:
                  $ref: 'identifiers/NhsNumber.yaml'
            status:
              type: string
              enum: 
                - accepted
              example: 'accepted'
        - type: object
          title: Service
          properties:
            actor:
              type: object
              required:
                - identifier
              properties:
                identifier:
                  $ref: 'identifiers/ServiceId.yaml'
                display: 
                  type: string
                  nullable: true
                  example: 'Cardiology Triage Business Service'
            status:
              type: string
              enum: 
                - accepted
              example: 'accepted'
        - type: object
          title: AllocatedClinician
          required:
            - type
            - actor
            - status
          properties:
            type:
              type: object
              required:
                - coding
              properties:
                coding:
                  type: array
                  minItems: 1
                  maxItems: 1
                  items:
                    type: object
                    required:
                      - system
                      - code
                    properties:
                      system:
                        type: string
                        enum:
                          - http://hl7.org/fhir/ValueSet/encounter-participant-type
                        example: 'http://hl7.org/fhir/ValueSet/encounter-participant-type'
                      code:
                        type: string
                        enum:
                          - CON
                        example: 'CON'
            actor:
              type: object
              required:
                - identifier
              properties:
                identifier:
                  $ref: 'identifiers/STU3_UserId.yaml'
            status:
              type: string
              enum: 
                - accepted
              example: 'accepted'
    minItems: 2
    maxItems: 3
