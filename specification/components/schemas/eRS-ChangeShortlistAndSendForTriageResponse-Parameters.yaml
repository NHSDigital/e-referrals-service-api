title: eRS-ChangeShortlistAndSendForTriageResponse-Parameters
type: object
description: "Parameters provided when looking to change the services a referral has currently shortlisted"
required:
  - resourceType
  - meta
  - parameter
properties:
  resourceType:
    type: string
    enum:
      - 'Parameters'
    example: Parameters
  meta:
    type: object
    required:
      - profile
    properties:
      profile:
        type: array
        items:
          type: string
          enum:
            - "https://fhir.nhs.uk/STU3/StructureDefinition/eRS-ChangeShortlistAndSendForTriageResponse-Parameters-1"
          example: "https://fhir.nhs.uk/STU3/StructureDefinition/eRS-ChangeShortlistAndSendForTriageResponse-Parameters-1"
  parameter:
    type: array
    description: |
      | Field                             | Cardinality | Notes                                                                                    |
      | --------------------------------- | ----------- | ---------------------------------------------------------------------------------------- |
      | `updatedReferralRequest`          | `1..1`      |                                                                                          |
      | `createdAppointment`              | `1..1`      |                                                                                          | 
    
    items:
      anyOf:
        - title: updatedReferralRequest
          description: Parameter containing the updated referral request
          type: object
          required:
            -  name
            -  resource
          properties:
            name:
              type: string
              enum:
                -  updatedReferralRequest
              example: 'updatedReferralRequest'
            resource:
              $ref: 'eRS-ReferralRequest.yaml'
        - title: createdAppointment
          description: Parameter containing the newly created appointment
          type: object
          required:
            -  name
            -  resource
          properties:
            name:
              type: string
              enum:
                -  createdAppointment
              example: 'createdAppointment'
            resource:
              $ref: 'eRS-Appointment.yaml'