title: eRS-Shortlist-List
description: A list of services representing the services available to the patient to have treatment at
type: object
required:
  - status
  - mode
  - meta
  - resourceType
  - entry
properties:
  id: 
    type: string
    example: 'shortlist'
  status:
    type: string
    enum:
      - current
    example: 'current'
  mode:
    type: string
    enum:
      - snapshot
    example: 'snapshot'
  meta:
    type: object
    required:
      - profile
    properties:
      profile:
        type: array
        items:
          type: string
          enum:
            - 'https://fhir.nhs.uk/STU3/StructureDefinition/eRS-Shortlist-List-1'
          example: 'https://fhir.nhs.uk/STU3/StructureDefinition/eRS-Shortlist-List-1'
  contained:
    type: array
    items:
      $ref: 'eRS-ServiceSearchCriteria-Parameters.yaml'
  extension:
    type: array
    nullable: true
    maxItems: 1
    minItems: 1
    items:
      title: Extension-eRS-Shortlist-SearchCriteria
      type: object
      required:
        - url
        - valueReference
      properties:
        url:
          type: string
          enum:
            - https://fhir.nhs.uk/STU3/StructureDefinition/Extension-eRS-Shortlist-SearchCriteria-1
          example: https://fhir.nhs.uk/STU3/StructureDefinition/Extension-eRS-Shortlist-SearchCriteria-1
        valueReference:
          type: object
          required:
            - reference
          properties:
            reference:
              type: string
              example: '#serviceSearchCriteria'
  resourceType:
    type: string
    enum:
      - List
    example: 'List'
  entry:
    type: array
    items:
      title: Singular entry with service details
      type: object
      required:
        - item
      properties:
        item:
          type: object
          required:
            - identifier
          properties:
            identifier:
              $ref: 'identifiers/ServiceId.yaml'
            display:
              type: string
              example: 'Good Cardiology Business Service'
    minItems: 1
    maxItems: 20
