title: Extension-eRS-ServiceSummaryView
description: Extension to supply service summary view
type: object
required:
  - url
  - extension
properties:
  url:
    type: string
    enum:
      - 'https://fhir.nhs.uk/STU3/StructureDefinition/Extension-eRS-ServiceSummaryView-1'
    example: 'https://fhir.nhs.uk/STU3/StructureDefinition/Extension-eRS-ServiceSummaryView-1'
  extension:
    type: array
    description: |
      | Field                            | Cardinality | Notes                                      |
      | -------------------------------- | ----------- | ------------------------------------------ |
      | `SupportedAppointmentType`       | `0..1`      |                                            |
      | `ServiceName`                    | `1..1`      |                                            |
      | `SupportedRequestFlowType`       | `1..2`      |                                            |
      | `IndicativeTreatmentWaitTime`    | `0..1`      |                                            |
      | `BookableType`                   | `1..1`      |                                            |
      | `Location`                       | `1..1`      |                                            |
      | `ReferrerAlert`                  | `0..1`      |                                            |
      | `Exclusions`                     | `0..1`      |                                            |
      | `SuggestedInvestigations`        | `0..1`      |                                            |
      | `ConditionsTreated`              | `0..1`      |                                            |
      | `GenderTreated`                  | `1..1`      |                                            |
      | `AdditionalRequirementSupported` | `0..3`      |                                            |
      | `ReferralLetterRequired`         | `1..1`      |                                            |
      | `Specialty`                      | `1..1`      |                                            |

    items:
      anyOf:
        - title: SupportedAppointmentType
          description: Supported appointment type
          type: object
          required:
            - url
            - valueCodeableConcept
          properties:
            url:
              type: string
              enum:
                - supportedAppointmentType
              example: 'supportedAppointmentType'
            valueCodeableConcept:
              type: object
              required:
                - coding
              properties:
                coding:
                  type: array
                  minItems: 1
                  maxItems: 1
                  items:
                    type: object
                    required:
                      - system
                      - code
                    properties:
                      system:
                        type: string
                        enum:
                          - https://fhir.nhs.uk/STU3/CodeSystem/eRS-AppointmentType-1
                        example: 'https://fhir.nhs.uk/STU3/CodeSystem/eRS-AppointmentType-1'
                      code:
                        type: string
                        enum:
                          - DAY_CASE
                          - FIRST_OUTPATIENT
                          - ASSESSMENT_SERVICE
                          - GPSI
                          - AHP_CLINIC
                          - DIAGNOSTIC
                          - NURSE_CLINIC
                          - OPHTHALMOLOGIST
                          - TELEPHONE_ASSESSMENT
                        example: 'DIAGNOSTIC'
        - title: ServiceName
          description: Name of the service.
          type: object
          required:
            - url
            - valueString
          properties:
            url:
              type: string
              enum:
                - serviceName
              example: 'serviceName'
            valueString:
              type: string
              example: 'Good Cardiology Business Service'
        - title: SupportedRequestFlowType
          description: Services can support one or two Request Flow Types, but not Triage Request and Appointment Request simultaneously.
          type: object
          required:
            - url
            - valueCodeableConcept
          properties:
            url:
              type: string
              enum:
                - supportedRequestFlowType
              example: 'supportedRequestFlowType'
            valueCodeableConcept:
              type: object
              required:
                - coding
              properties:
                coding:
                  type: array
                  minItems: 1
                  maxItems: 1
                  items:
                    type: object
                    required:
                      - system
                      - code
                    properties:
                      system:
                        type: string
                        enum:
                          - https://fhir.nhs.uk/STU3/CodeSystem/eRS-RequestFlowType-1
                        example: 'https://fhir.nhs.uk/STU3/CodeSystem/eRS-RequestFlowType-1'
                      code:
                        type: string
                        enum:
                          - APPOINTMENT_REQUEST
                          - TRIAGE_REQUEST
                          - ADVICE_AND_GUIDANCE_REQUEST
                        example: 'APPOINTMENT_REQUEST'
        - title: IndicativeTreatmentWaitTime
          description: Statistical indication of how long Patients have waited before receiving treatment.
          type: object
          required:
            - url
            - valueUnsignedInt
          properties:
            url:
              type: string
              enum:
                - indicativeTreatmentWaitTime
              example: 'indicativeTreatmentWaitTime'
            valueUnsignedInt:
              type: integer
              format: int32
              example: 15
        - title: IndicativeTreatmentWaitTime
          description: Statistical indication of how long Patients have waited before receiving treatment.
          type: object
          required:
            - url
            - valueCodeableConcept
          properties:
            url:
              type: string
              enum:
                - indicativeTreatmentWaitTime
              example: 'indicativeTreatmentWaitTime'
            valueCodeableConcept:
              type: object
              required:
                - coding
              properties:
                coding:
                  type: array
                  minItems: 1
                  maxItems: 1
                  items:
                    type: object
                    required:
                      - system
                      - code
                    properties:
                      system:
                        type: string
                        enum:
                          - https://fhir.nhs.uk/STU3/CodeSystem/eRS-CapacityAlert-1
                        example: 'https://fhir.nhs.uk/STU3/CodeSystem/eRS-CapacityAlert-1'
                      code:
                        type: string
                        enum:
                          - LOW
                        example: 'LOW'
        - title: BookableType
          description: Whether the service is Directly or Indirectly Bookable
          type: object
          required:
            - url
            - valueCodeableConcept
          properties:
            url:
              type: string
              enum:
                - bookableType
              example: 'bookableType'
            valueCodeableConcept:
              type: object
              required:
                - coding
              properties:
                coding:
                  type: array
                  minItems: 1
                  maxItems: 1
                  items:
                    type: object
                    required:
                      - system
                      - code
                    properties:
                      system:
                        type: string
                        enum:
                          - https://fhir.nhs.uk/STU3/CodeSystem/eRS-BookableType-1
                        example: 'https://fhir.nhs.uk/STU3/CodeSystem/eRS-BookableType-1'
                      code:
                        type: string
                        enum:
                          - DIRECTLY_BOOKABLE
                          - INDIRECTLY_BOOKABLE
                          - UNSPECIFIED
                        example: 'DIRECTLY_BOOKABLE'
        - title: LinkToNHSWebsite
          description: Link to NHS website providing information about the Service such as contact details, map, department, facilities and reviews.
          type: object
          required:
            - url
            - valueString
          properties:
            url:
              type: string
              enum:
                - linkToNHSWebsite
              example: 'linkToNHSWebsite'
            valueString:
              type: string
              example: 'https://www.nhs.uk/service-search/other-services/chooseandbook?serviceId=11002'
        - title: Location
          description: Service location
          type: object
          required:
            - url
            - valueReference
          properties:
            url:
              type: string
              enum:
                - location
              example: 'location'
            valueReference:
              type: object
              required:
                - identifier
                - display
              properties:
                identifier:
                  $ref: '../identifiers/STU3_Organisation.yaml'
                display:
                  type: string
                  example: 'Cicero-Clinic'
        - title: ReferrerAlert
          description: Referrer Alert
          type: object
          required:
            - url
            - valueString
          properties:
            url:
              type: string
              enum:
                - referrerAlert
              example: 'referrerAlert'
            valueString:
              type: string
              example: 'Surgery and post op follow up will be done at Harrogate District Hospital'
        - title: Exclusions
          type: object
          required:
            - url
            - valueString
          properties:
            url:
              type: string
              enum:
                - exclusions
              example: 'Service Users under the age of 18'
            valueString:
              type: string
              example: 'Exclusions'
        - title: SuggestedInvestigations
          description: Suggested investigations
          type: object
          required:
            - url
            - valueString
          properties:
            url:
              type: string
              enum:
                - suggestedInvestigations
              example: 'suggestedInvestigations'
            valueString:
              type: string
              example: 'Relevant Xray'
        - title: ConditionsTreated
          description: Conditions treated
          type: object
          required:
            - url
            - valueString
          properties:
            url:
              type: string
              enum:
                - conditionsTreated
              example: 'conditionsTreated'
            valueString:
              type: string
              example: 'Hip pain'
        - title: AgeTreated
          description: Age range treated
          type: object
          required:
            - url
            - valueRange
          properties:
            url:
              type: string
              enum:
                - ageTreated
              example: 'ageTreated'
            valueRange:
              type: object
              required:
                - low
                - high
              properties:
                low:
                  type: object
                  required:
                    - value
                    - unit
                  properties:
                    value:
                      type: integer
                      example: 18
                    unit:
                      type: string
                      enum:
                        - YEARS
                        - MONTHS
                      example: 'YEARS'
                high:
                  type: object
                  required:
                    - value
                    - unit
                  properties:
                    value:
                      type: integer
                      example: 100
                    unit:
                      type: string
                      enum:
                        - YEARS
                        - MONTHS
                      example: 'YEARS'
        - title: GenderTreated
          description: Gender treated
          type: object
          required:
            - url
            - valueCodeableConcept
          properties:
            url:
              type: string
              enum:
                - genderTreated
              example: 'genderTreated'
            valueCodeableConcept:
              type: object
              required:
                - coding
              properties:
                coding:
                  type: array
                  minItems: 1
                  maxItems: 1
                  items:
                    type: object
                    required:
                      - system
                      - code
                    properties:
                      system:
                        type: string
                        enum:
                          - https://fhir.nhs.uk/STU3/CodeSystem/eRS-GenderTreated-1
                        example: 'https://fhir.nhs.uk/STU3/CodeSystem/eRS-GenderTreated-1'
                      code:
                        type: string
                        enum:
                          - MALE
                          - FEMALE
                          - MALE_AND_FEMALE
                        example: 'MALE_AND_FEMALE'
        - title: AdditionalRequirementSupported
          description: Additional support services provided by the Organisation where the Service is located at
          type: object
          required:
            - url
            - valueCodeableConcept
          properties:
            url:
              type: string
              enum:
                - additionalRequirementSupported
              example: 'additionalRequirementSupported'
            valueCodeableConcept:
              type: object
              required:
                - coding
              properties:
                coding:
                  type: array
                  minItems: 1
                  maxItems: 1
                  items:
                    type: object
                    required:
                      - system
                      - code
                    properties:
                      system:
                        type: string
                        enum:
                          - https://fhir.nhs.uk/STU3/CodeSystem/eRS-AdditionalRequirementType-1
                        example: 'https://fhir.nhs.uk/STU3/CodeSystem/eRS-AdditionalRequirementType-1'
                      code:
                        type: string
                        enum:
                          - TRANSPORT
                          - INTERPRETER
                          - ADVOCACY
                        example: 'ADVOCACY'
        - title: ReferralLetterRequired
          description: Indicates whether the Service requires a referral letter before they consider a referral to be valid
          type: object
          required:
            - url
            - valueBoolean
          properties:
            url:
              type: string
              enum:
                - referralLetterRequired
              example: 'referralLetterRequired'
            valueBoolean:
              type: boolean
              example: true
            valueReference:
              type: object
              required:
                - identifier
                - display
              properties:
                identifier:
                  type: object
                  required:
                    - system
                    - value
                  properties:
                    system:
                      type: string
                      enum:
                        - https://directory.spineservices.nhs.uk/STU3/Organization
                      example: 'https://directory.spineservices.nhs.uk/STU3/Organization'
                    value:
                      type: string
                      example: 'R69'
                display:
                  type: string
                  example: 'Cicero-Clinic'
        - title: Specialty
          description: The specialty supported by the Service
          type: object
          required:
            - url
            - valueCodeableConcept
          properties:
            url:
              type: string
              enum:
                - specialty
              example: 'specialty'
            valueCodeableConcept:
              type: object
              required:
                - coding
              properties:
                coding:
                  type: array
                  minItems: 1
                  maxItems: 1
                  items:
                    type: object
                    required:
                      - system
                      - code
                    properties:
                      system:
                        type: string
                        example: '_baseUrl_/STU3/v1/CodeSystem/SPECIALTY'
                      code:
                        type: string
                        example: 'CARDIOLOGY'
