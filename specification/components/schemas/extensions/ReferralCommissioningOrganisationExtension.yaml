title: Extension to supply the organisation any commissioning rules should utilise for a referral
type: object
required:
  - url
  - valueIdentifier
properties:
  url:
    type: string
    enum:
      - 'https://fhir.nhs.uk/STU3/StructureDefinition/Extension-eRS-Commissioning-Rule-Org-1'
    example: 'https://fhir.nhs.uk/STU3/StructureDefinition/Extension-eRS-Commissioning-Rule-Org-1'
  valueIdentifier:
    type: object
    required:
      - system
    properties:
      system:
        type: string
        enum:
          - 'https://fhir.nhs.uk/Id/ods-organization-code'
        example: 'https://fhir.nhs.uk/Id/ods-organization-code'