title: Extension to supply the current priority of a ReferralRequest within e-RS
type: object
required:
  - url
  - valueCodeableConcept
properties:
  url:
    $ref: '../fhir/structures/Extension-eRS-ReferralPriority-1.yaml'
  valueCodeableConcept:
    type: object
    required:
      - coding
    properties:
      coding:
        type: array
        items:
          type: object
          required:
            - system
            - code
          properties:
            system:
              type: string
              enum:
                - 'https://fhir.nhs.uk/STU3/CodeSystem/eRS-Priority-1'
              example: 'https://fhir.nhs.uk/STU3/CodeSystem/eRS-Priority-1'
            code:
              type: string
              enum:
                - ROUTINE
                - URGENT
                - TWO_WEEK_WAIT
              example: TWO_WEEK_WAIT

