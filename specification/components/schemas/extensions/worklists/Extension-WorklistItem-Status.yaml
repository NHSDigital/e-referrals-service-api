title: status
type: object
required:
  - url
  - value
properties:
  url:
    type: string
    enum:
      - status
    example: status
  valueCodeableConcept:
    type: object
    required:
      - coding
    properties:
      coding:
        type: object
        required:
          - system
          - code
          - display
        properties:
          system:
            type: string
            enum:
              - 'https://fhir.nhs.uk/STU3/CodeSystem/eRS-ReferralState-1'
            example: 'https://fhir.nhs.uk/STU3/CodeSystem/eRS-ReferralState-1'
          code:
            type: string
            enum:
              - 'REJECTED'
              - 'TRIAGE_RESPONSE'
              - 'RETURN_TO_REFERRER'
              - 'ASSESSMENT_RESULT'
              - 'CANCELLED_REFERRAL'
              - 'DID_NOT_ATTEND'
              - 'NOT_BOOKED'
              - 'AWAITING_TRIAGE'
              - 'DEFERRED_TO_PROVIDER'
              - 'APPOINTMENT_CANCELLED_BY_PROVIDER'
              - 'APPOINTMENT_CANCELLED_BY_PATIENT'
            example: 'REJECTED'
          display:
            type: string
            enum:
              - 'Rejected'
              - 'Triage Response'
              - 'Return to Referrer'
              - 'Assessment Result'
              - 'Cancelled Referral'
              - 'Did Not Attend'
              - 'Not Booked'
              - 'Awaiting Triage'
              - 'Deferred to Provider'
              - 'Appointment Cancelled by Provider'
              - 'Appointment Cancelled by Patient'
            example: 'Rejected'