title: Details the clinic type that was specified in a search criteria
type: object
required:
  - name
  - valueCoding
properties:
  name:
    type: string
    enum:
      - clinicType
    example: 'clinicType'
  valueCoding:
    type: object
    required:
      - system
      - code
    properties:
      system:
        type: string
        enum:
          - 'https://fhir.nhs.uk/STU3/CodeSystem/eRS-ClinicType-1'
        example: 'https://fhir.nhs.uk/STU3/CodeSystem/eRS-ClinicType-1'
      code:
        type: string
        example: 'HEART_FAILURE'
