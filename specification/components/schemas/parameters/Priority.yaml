title: Priority
description: Details the priority parameter
type: object
required:
  - name
  - valueCoding
properties:
  name:
    type: string
    enum:
      - priority
    example: 'priority'
  valueCoding:
    type: object
    required:
      - system
      - code
    properties:
      system:
        type: string
        enum:
          - 'https://fhir.nhs.uk/STU3/CodeSystem/eRS-Priority-1'
        example: 'https://fhir.nhs.uk/STU3/CodeSystem/eRS-Priority-1'
      code:
        type: string
        enum:
          - ROUTINE
          - URGENT
          - TWO_WEEK_WAIT
        example: URGENT
