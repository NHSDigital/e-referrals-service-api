title: Specialty
description: Details the specialty parameter
type: object
required:
  - name
  - valueCoding
properties:
  name:
    type: string
    enum:
      - specialty
    example: 'specialty'
  valueCoding:
    type: object
    required:
      - system
      - code
    properties:
      system:
        type: string
        example: '_baseUrl_/STU3/v1/CodeSystem/SPECIALTY'
      code:
        type: string
        example: 'CARDIOLOGY'
