description: Response contains the results for the supplied search criteria.
headers:
  x-correlation-id:
    $ref: '../../headers/response/CorrelationID.yaml'
  x-request-id:
    $ref: '../../headers/response/RequestID.yaml'
content:
  application/fhir+json:
    schema:
      type: object
      required:
        - id
        - meta
        - type
        - timestamp
        - total
        - link
        - entry
      properties:
        id:
          type: string
          example: "123e4567-e89b-12d3-a456-426614174000"
        meta:
          type: object
          required:
            - profile
          properties:
            profile:
              type: array
              items:
                type: string
                enum:
                  - 'https://fhir.hl7.org.uk/StructureDefinition/UKCore-Bundle'
                example: 'https://fhir.hl7.org.uk/StructureDefinition/UKCore-Bundle'
        type:
          type: string
          enum:
            - 'searchset'
          example: 'searchset'
        timestamp:
          type: string
          format: date-time
          example: '2021-08-04T14:35:00.00Z'
        total:
          description: The total number of HeatlhcareServices that matched the supplied search critera
          type: integer
          example: 1
        link:
          type: object
          required:
            - relation
            - url
          properties:
            relation:
              type: string
              enum:
                - 'self'
              example: 'self'
            url:
              type: string
              example: "_baseUrl_/FHIR/R4/HealthcareService?id=1,2&active=true"
        entry:
          type: array
          items:
            type: object
            required:
              - fullUrl
              - resource
              - search
            properties:
              fullUrl:
                type: string
                example: "_baseUrl_/FHIR/R4/HealthcareService/1"
              resource:
                $ref: ../../eRS-HealthcareService.yaml
              search:
                type: object
                required:
                  - mode
                properties:
                  mode:
                    type: string
                    enum:
                      - match
                    example: 'match'
    examples:
      multiple-services:
        summary: Result returning multiple services.
        value:
          $ref: '../../../examples/searchForServices/responses/multipleResults.json'
