title: DocumentReference
description: 'A reference to a document'
type: object
required:
  - meta
  - resourceType
  - type
  - status
  - indexed
  - content
properties:
  id: 
    type: string
    example: DocumentReference-70002
  meta:
    type: object
    required:
      - profile
    properties:
      profile:
        type: array
        items:
          type: string
          enum:
            - 'https://fhir.nhs.uk/STU3/StructureDefinition/eRS-DocumentReference-1'
          example: 'https://fhir.nhs.uk/STU3/StructureDefinition/eRS-DocumentReference-1'
  resourceType:
    type: string
    enum:
      - DocumentReference
    example: 'DocumentReference'
  type:
    type: object
    properties:
      coding:
        type: array
        items:
          type: object
          required:
            - system
            - code
            - display
          properties:
            system:
              type: string
              enum:
                - 'https://fhir.nhs.uk/STU3/CodeSystem/eRS-AttachmentType-1'
              example: 'https://fhir.nhs.uk/STU3/CodeSystem/eRS-AttachmentType-1'
            code:
              type: string
              enum:
                - REFERRER
                - PROVIDER
                - ADVICE_REQUEST
                - GUIDANCE_RESPONSE
              example: REFERRER
            display:
              type: string
              enum:
                - Referrer
                - Provider
                - Advice Request
                - Guidance Response
              example: Referrer
  status:
    type: string
    enum:
      - current
    example: current
  indexed:
    type: string
    format: date-time
    example: '2021-04-22T10:00:00.000Z'
  description:
    type: string
    nullable: true
    example: 'upload png'
  content:
    type: array
    minItems: 1
    items:
      type: object
      required:
        - attachment
      properties:
        attachment:
          title: 'A reference to an already created Attachment (http://hl7.org/fhir/stu3/datatypes.html#Attachment)'
          type: object
          required:
            - contentType
            - url
            - size
            - title
            - creation
          properties:
            id:
              type: string
              example: '70002'
            contentType:
              type: string
              example: 'image/png'
            url:
              type: string
              example: 'Binary/19eb7224-dff3-4730-a5cb-67eac811f1a5'
            size:
              type: integer
              example: 6
            title:
              type: string
              example: 'upload.png'
            creation:
              type: string
              format: date
              example: '2021-04-22'
            extension:
              type: array
              minItems: 3
              maxItems: 4
              description: |
                
                | Field                                   | Cardinality | Notes                                      |
                | --------------------------------------- | ----------- | ------------------------------------------ |
                | `eRS-AvailabilityStatus`                | `1..1`      |                                            |
                | `eRS-AttachedBy`                        | `1..1`      |                                            |
                | `eRS-AttachedByOrganisation`            | `1..1`      |                                            |
                | `AttachedOnBehalfOf`                    | `0..1`      |                                            |
              items:
                oneOf:
                  - $ref: extensions/Extension-eRS-AvailabilityStatus.yaml
                  - $ref: extensions/Extension-eRS-AttachedBy.yaml
                  - $ref: extensions/Extension-eRS-AttachedByOrganisation.yaml
                  - $ref: extensions/Extension-eRS-AttachedOnBehalfOf.yaml
