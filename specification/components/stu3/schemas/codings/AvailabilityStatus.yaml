type: object
required:
  - system
  - code
properties:
  system:
    type: string
    enum:
      - 'https://fhir.nhs.uk/STU3/CodeSystem/eRS-AvailabilityStatus-1'
    example: 'https://fhir.nhs.uk/STU3/CodeSystem/eRS-AvailabilityStatus-1'
  code:
    type: string
    enum:
      - AVAILABLE
      - PENDING
      - THREATS_FOUND
      - VALIDATION_FAILED
    example: AVAILABLE

