  | ------------------------------------------------------------------------ | ------------------------------------- |
  | Simple summary `CommunicationRequest`                                    | `ubrn`=`000000070000`, `version`=`5`  |
  | Attachment file reference present                                        | `ubrn`=`000000070001`, `version`=`5`  |

