title: Extension-eRS-Appointment-Reference
description: Extension to supply the appointment reference for a ReferralRequest within e-RS
type: object
required:
  - url
  - valueReference
properties:
  url:
    type: string
    enum:
      - 'https://fhir.nhs.uk/STU3/StructureDefinition/Extension-eRS-Appointment-Reference-1'
    example: 'https://fhir.nhs.uk/STU3/StructureDefinition/Extension-eRS-Appointment-Reference-1'
  valueReference:
    type: object
    required:
      - reference
    properties:
      reference:
        type: string
        example: 'Appointment/70000'
