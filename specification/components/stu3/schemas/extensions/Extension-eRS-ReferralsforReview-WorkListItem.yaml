      | `specialty`                    | `1..1`      |                                            |
      | `patient`                      | `1..1`      |                                            |
      | `namedClinician`               | `0..1`      |                                            |
      | `eReferralPathwayStart`        | `1..1`      |                                            |
      | `clinicalInfoPrinted`          | `1..1`      |                                            |
      | `requestContextStatus`         | `1..1`      |                                            |
      | `clinicalInfoFirstSubmitted`   | `0..1`      |                                            |
      | `clinicalInfoLastUpdated`      | `0..1`      |                                            |
      | `referralType`                 | `0..1`      |                                            |
      | `appointmentStart`             | `0..1`      |                                            |
      | `allocatedClinician`           | `0..1`      |                                            |
      | `service`                      | `1..1`      |                                            |
    items:
      anyOf:
