title: referralType
type: object
required:
  - url
  - valueCodeableConcept
properties:
  url:
    type: string
    enum:
      - referralType
    example: 'referralType'
  valueCodeableConcept:
    type: object
    required:
      - coding
    properties:
      coding:
        type: array
        minItems: 1
        maxItems: 1
        items:
          type: object
          required:
            - system
            - code
          properties:
            system:
              type: string
              enum:
                - https://fhir.nhs.uk/STU3/CodeSystem/eRS-ReferralType-1
              example: 'https://fhir.nhs.uk/STU3/CodeSystem/eRS-ReferralType-1'
            code:
              type: string
              enum:
                - APPOINTMENT
                - TRIAGE_DEFERRAL
              example: 'TRIAGE_DEFERRAL'
