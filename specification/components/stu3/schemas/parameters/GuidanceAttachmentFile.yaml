title: guidanceAttachmentFile
description: Parameter to supply an attachment file
type: object
required:
  - name
  - resource
properties:
  name:
    type: string
    enum:
      - guidanceAttachmentFile
    example: 'guidanceAttachmentFile'
  resource:
    title: DocumentReference
    description: 'A reference to a document'
    type: object
    required:
      - meta
      - resourceType
      - type
      - status
      - indexed
      - content
    properties:
      meta:
        type: object
        required:
          - profile
        properties:
          profile:
            type: array
            items:
              type: string
              enum:
                - 'https://fhir.nhs.uk/STU3/StructureDefinition/eRS-DocumentReference-1'
              example: 'https://fhir.nhs.uk/STU3/StructureDefinition/eRS-DocumentReference-1'
      resourceType:
        type: string
        enum:
          - DocumentReference
        example: 'DocumentReference'
      type:
        type: object
        properties:
          coding:
            type: array
            items:
              type: object
              required:
                - system
                - code
              properties:
                system:
                  type: string
                  enum:
                    - 'https://fhir.nhs.uk/STU3/CodeSystem/eRS-AttachmentType-1'
                  example: 'https://fhir.nhs.uk/STU3/CodeSystem/eRS-AttachmentType-1'
                code:
                  type: string
                  enum:
                    - GUIDANCE_RESPONSE
                  example: GUIDANCE_RESPONSE
      status:
        type: string
        enum:
          - current
        example: current
      indexed:
        type: string
        format: date-time
        example: '2021-04-22T10:00:00.000Z'
      description:
        type: string
        nullable: true
        example: 'upload png'
      content:
        type: array
        minItems: 1
        items:
          type: object
          required:
            - attachment
          properties:
            attachment:
              title: 'A reference to an already created Attachment (http://hl7.org/fhir/stu3/datatypes.html#Attachment)'
              type: object
              required:
                - url
              properties:
                url:
                  type: string
                  example: 'Binary/att-70000-70000'